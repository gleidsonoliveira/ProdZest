<nav aria-label="Page navigation" *ngIf="totalPages >= 1">
  <ul class="pagination justify-content-center">
    <!-- First Page Button -->
    <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
      <a class="page-link" (click)="goToFirstPage(); $event.preventDefault()" [style.cursor]="currentPage === 1 ? 'not-allowed' : 'pointer'" href="javascript:void(0)" aria-label="First">
        <span aria-hidden="true">&laquo;&laquo;</span>
      </a>
    </li>

    <!-- Previous Button -->
    <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
      <a class="page-link" (click)="goToPreviousPage(); $event.preventDefault()" [style.cursor]="currentPage === 1 ? 'not-allowed' : 'pointer'" href="javascript:void(0)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <!-- First Page Number (if not visible in pages array) -->
    <li class="page-item" *ngIf="showFirstPage">
      <a class="page-link" (click)="onPageChange(1); $event.preventDefault()" href="javascript:void(0)">1</a>
    </li>
    <li class="page-item disabled" *ngIf="showFirstPage && pages[0] > 2">
      <span class="page-link">...</span>
    </li>

    <!-- Page Numbers -->
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <a class="page-link" (click)="onPageChange(page); $event.preventDefault()" href="javascript:void(0)">{{ page }}</a>
    </li>

    <!-- Last Page Number (if not visible in pages array) -->
    <li class="page-item disabled" *ngIf="showLastPage && pages[pages.length - 1] < totalPages - 1">
      <span class="page-link">...</span>
    </li>
    <li class="page-item" *ngIf="showLastPage">
      <a class="page-link" (click)="onPageChange(totalPages)" [style.cursor]="'pointer'">{{ totalPages }}</a>
    </li>

    <!-- Next Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages" *ngIf="totalPages > 1">
      <a class="page-link" (click)="goToNextPage(); $event.preventDefault()" [style.cursor]="currentPage === totalPages ? 'not-allowed' : 'pointer'" href="javascript:void(0)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>

    <!-- Last Page Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages" *ngIf="totalPages > 1">
      <a class="page-link" (click)="goToLastPage(); $event.preventDefault()" [style.cursor]="currentPage === totalPages ? 'not-allowed' : 'pointer'" href="javascript:void(0)" aria-label="Last">
        <span aria-hidden="true">&raquo;&raquo;</span>
      </a>
    </li>
  </ul>

  <div class="text-center text-muted">
    <small>
      Showing {{ ((currentPage - 1) * itemsPerPage) + 1 }} to {{ Math.min(currentPage * itemsPerPage, totalItems) }} of {{ totalItems }} items
    </small>
  </div>
</nav>
