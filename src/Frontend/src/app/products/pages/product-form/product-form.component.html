<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</h2>
                </div>
                <div class="card-body">
                    <!-- Error Alert -->
                    <div class="alert alert-danger" *ngIf="error" role="alert">
                        {{ error }}
                    </div>

                    <!-- Loading Spinner -->
                    <div class="text-center my-5" *ngIf="loading && isEditMode">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>

                    <!-- Form -->
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!loading || !isEditMode">
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                Descrição <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="description" formControlName="description"
                                [class.is-invalid]="isDescriptionInvalid" placeholder="Digite a descrição do produto"
                                maxlength="100" />
                            <div class="invalid-feedback" *ngIf="isDescriptionInvalid">
                                {{ descriptionErrorMessage }}
                            </div>
                            <div class="form-text">
                                Mínimo 3 caracteres, máximo 100 caracteres.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">
                                Preço por Unidade <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice"
                                placeholder="Digite o preço por unidade" step="0.01" min="0" />
                            
                            <div class="form-text">
                                Insira um valor numérico positivo.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="grossPrice" class="form-label">
                                Preço Bruto <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="grossPrice" formControlName="grossPrice"
                                placeholder="Digite o preço bruto" step="0.01" min="0" />
                            <div class="form-text">
                                Insira um valor numérico positivo.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">
                                Quantidade em Estoque <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="stockQuantity" formControlName="stockQuantity"
                                placeholder="Digite a quantidade em estoque" min="0" />

                            <div class="form-text">
                                Insira um valor numérico positivo.
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="loading || productForm.invalid">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                {{ isEditMode ? 'Atualizar' : 'Salvar' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
